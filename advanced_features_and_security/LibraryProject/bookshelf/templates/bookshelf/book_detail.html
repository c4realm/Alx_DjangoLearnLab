<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .book-info { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 5px; }
        .btn-back { background-color: #555; color: white; }
        .btn-edit { background-color: #008CBA; color: white; }
        .btn-delete { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'book_list' %}" class="btn btn-back">Back to List</a>
        
        <div class="book-info">
            <h1>{{ book.title }}</h1>
            <h2>by {{ book.author }}</h2>
            
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>
            <p><strong>Published:</strong> {{ book.published_date }}</p>
            
            <h3>Description:</h3>
            <p>{{ book.description|linebreaks }}</p>
        </div>
        
        <div style="margin-top: 20px;">
            {% if perms.bookshelf.can_edit %}
            <a href="{% url 'book_edit' book.pk %}" class="btn btn-edit">Edit Book</a>
            {% endif %}
            
            {% if perms.bookshelf.can_delete %}
            <a href="{% url 'book_delete' book.pk %}" class="btn btn-delete">Delete Book</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
