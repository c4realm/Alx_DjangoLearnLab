<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 20px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-delete { background-color: #f44336; color: white; }
        .btn-cancel { background-color: #ccc; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        
        <div class="warning">
            <h2>Warning!</h2>
            <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
            <p>This action cannot be undone.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'book_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
